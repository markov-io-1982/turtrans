	<title>Відновлення паролю</title>

	<link href="css/responsiveness.css" rel="stylesheet">

<body class="theme-bg log-screen">

	<section class="log-wrapper">
		<div class="container">
			<div class="col-md-6 col-md-push-6">
				<h3 class="log-title">Відновлення паролю</h3>
				<p class="restoration-info">Введіть адрес електронної пошти, яку ви вказали при реєстрації і на неї буде надіслано новий пароль</p>
				<form class="form">
					<div class="form-group">
						<div class="row">						
							<div class="col-md-6 col-sm-6">								
								<input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
							</div>
							<div class="col-md-6 col-sm-6">
								<button type="submit" class="btn btn-dark btn-dark-restoration">Отримати пароль</button>
							</div>
						</div>
						
						<div class="alert alert-danger">
							<button type="button" class="close" data-dismiss="alert">×</button>
							<i class="fa fa-ban-circle"></i><strong>Введіть адрес електронної пошти, яку ви вказали при реєстрації і на неї буде надіслано новий пароль.</strong> 
						</div>

					</div>
					<div class="form-group wp-login-submit">
						<div class="row">					
							<div class="col-md-6 col-sm-6">
								<p><a href="login.html">Повернутися назад</a></p>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
