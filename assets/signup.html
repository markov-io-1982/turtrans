<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Реєстрація</title>
	<link href="css/skins/red.css" rel="stylesheet">
	<link href="plugins/css/plugins.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/responsiveness.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>

<body class="theme-bg log-screen">

	<section class="log-wrapper">
		<div class="container">
			<div class="col-md-6 col-md-push-6">
				<h3 class="log-title">Реєстрація</h3>
				<form data-validate="parsley">
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<label for="inputEmail">Прізвище *</label>
								<input type="text" class="form-control parsley-validated"
									data-error-message="Прізвище є обов'язковим" data-required="true">
							</div>
							<div class="col-md-6 col-sm-6">
								<label for="inputEmail">І'мя *</label>
								<input type="text" class="form-control parsley-validated"
									data-error-message="І'мя є обов'язковим" data-required="true">
							</div>
							<div class="col-md-6 col-sm-6">
								<label for="inputEmail">Номер телефону *</label>
								<input type="text" class="form-control parsley-validated"
									data-error-message="Номер телефону є обов'язковим" data-required="false">
							</div>
							<div class="col-md-6 col-sm-6">
								<label for="inputEmail">Електронна пошта</label>
								<input type="text" class="form-control parsley-validated">
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="row">
									<div class="col-md-6 col-sm-6">
										<label for="inputEmail">Пароль *</label>
										<input type="text" data-error-message="Пароль є обов'язковим"
											class="form-control parsley-validated" id="inputEmail" placeholder="*******"
											data-required="true">
									</div>
									<div class="col-md-6 col-sm-6">
										<div class="wp-personal-data">
											<input type="checkbox" id="check" name="check" value="option1"
												data-required="true"
												data-error-message="Ви повинні погодитися з політикою сайту."
												class="parsley-validated">
											<label for="check">Я приймаю <a href="personal-data.html"
													class="btn-signup red-btn" target="_blank">
													умови обробки персональних даних
												</a>
											</label>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
					<div class="form-group wp-signup-submit">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<button type="submit" class="btn btn-dark group-btn-dark">Зареєструватись</button>
							</div>
							<div class="col-md-6 col-sm-6">
								<p>Маєте обліковий запис? <a href="login.html" class="btn-signup red-btn">Вхід тут</a>
								</p>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>

	<!-- =================== START JAVASCRIPT ================== -->
	<script src="plugins/js/jquery.min.js"></script>
	<script src="plugins/js/bootstrap.min.js"></script>
	<script src="plugins/js/viewportchecker.js"></script>
	<script src="plugins/js/bootsnav.js"></script>
	<script src="plugins/js/slick.min.js"></script>
	<script src="plugins/js/jquery.nice-select.min.js"></script>
	<script src="plugins/js/jquery.fancybox.min.js"></script>
	<script src="plugins/js/jquery.downCount.js"></script>
	<script src="plugins/js/freshslider.1.0.0.js"></script>
	<script src="plugins/js/moment.min.js"></script>
	<script src="plugins/js/daterangepicker.js"></script>
	<script src="plugins/js/wysihtml5-0.3.0.js"></script>
	<script src="plugins/js/bootstrap-wysihtml5.js"></script>

	<!-- Dashboard Js -->
	<script src="plugins/js/jquery.slimscroll.min.js"></script>
	<script src="plugins/js/jquery.metisMenu.js"></script>
	<script src="plugins/js/jquery.easing.min.js"></script>

	<script src="plugins/js/contactform.js"></script>
	<script src="plugins/js/parsley.min.js"></script>

</body>

</html>
